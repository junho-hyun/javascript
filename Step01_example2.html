<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example2.html</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>

    <script>
        let names=["김구라", "해골", "원숭이", "주뎅이", "덩어리"];

        /*
            페이지 로딩 시점에
            배열에 저장된 이름을 하나씩 순서대로 참조해서 
            위의 5개의 p 요소의 innerText 로 지정해 보세요. 

            <p>김구라</p>
            <p>해골</p>
            .
            .
            <p>덩어리</p>
        */ 

        for(let i=0; i<names.length; i++){
            document.querySelectorAll("p")[i].innerText = names[i]; 
        }
       
       
    </script>
</body>
</html>
